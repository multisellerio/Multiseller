<div>
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    Product Categories
                </h3>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                    <div class="row align-items-center">
                        <div class="col-xl-8 order-2 order-xl-1">
                            <div class="form-group m-form__group row align-items-center">
                                <div class="col-md-4">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="generalSearch">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                            <span>
                                                <i class="la la-search"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                            <a [routerLink]="['/update-categories',0]" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--pill">
                                <span>
                                    <i class="la la-cart-plus"></i>
                                    <span>
                                        Add New Category
                                    </span>
                                </span>
                            </a>
                            <div class="m-separator m-separator--dashed d-xl-none"></div>
                        </div>
                    </div>
                </div>
                <p *ngIf="!categories" class="text-center">No categories to display</p>
                <table *ngIf="categories" class="table table-striped m-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Values</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let attribute of attributes">
                        <tr *ngFor="let category of categories">
                            <td>{{category.name}}</td>
                            <td>
                                <a [routerLink]="['/update-categories', category.id]" class="btn m-btn--square btn-outline-info btn-sm">Edit</a>
                                <button (click)="attributeIdToDelete = attribute.id" data-toggle="modal" data-target="#delete_confirm_modal" class="btn m-btn--square btn-outline-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--START delete confirm modal-->
<div class="modal fade" id="delete_confirm_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Please confirm
                </h5>
                <button type="button" #modalCloseBtn class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product category?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">
                    No, Cancel
                </button>
                <button (click)="deleteCategory(modalCloseBtn)" type="button" class="btn btn-danger">
                    Yes, Delete
                </button>
            </div>
        </div>
    </div>
</div>
<!--END delete confirm modal-->
