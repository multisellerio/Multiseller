<div>
    <a [routerLink]="['/update-categories',0]">Add New</a>
    <p *ngIf="!categories" class="text-center">No categories to display</p>
    <table class='table' *ngIf="categories">
        <thead>
            <tr>
                <th>Name</th>
                <th>Values</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.name}}</td>
               
                <td>
                    <a [routerLink]="['/update-categories', category.id]">Edit</a>
                    <a (click)="deleteCategory(category.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
