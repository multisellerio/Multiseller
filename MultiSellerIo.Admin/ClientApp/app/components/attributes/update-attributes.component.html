<form #updateAttributeForm="ngForm">
    <div class="form-group">
        <label for="attributeName">Name</label>
        <input type="text" class="form-control" name="attributeName" [(ngModel)]="attribute.name" required #attributeName="ngModel">
        <small *ngIf="!attributeName.valid && updateAttributeForm._submitted" class="form-validation-error">Name is required</small>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="attribute.description" #description="ngModel"></textarea>
    </div>
    <h4>Product attribute values</h4><hr />
    <div *ngFor="let attributeValue of attribute.productAttributeValues; let i=index">
        <div class="row">
            <div class="form-group col-sm-4">
             <input type="text" [(ngModel)]="attribute.productAttributeValues[i].value" name="attributeValue{{i}}" #attributeValue="ngModel" 
                       placeholder="Add value name" class="form-control" required [ngModelOptions]="{standalone: true}">
                <small *ngIf="!(attributeValue.valid) && updateAttributeForm._submitted" class="form-validation-error">Product attribute value is requireds</small>
            </div>
            <div class="form-group col-sm-6">
                <input type="text" [(ngModel)]="attribute.productAttributeValues[i].meta" name="attributeMeta{{i}}" #attributeMeta="ngModel"
                       [ngModelOptions]="{standalone: true}" placeholder="Add meta data" class="form-control">
            </div>
            <div class="form-group col-sm-2">
                <button (click)="removeAttributeValue(i)" type="button" class="btn btn-danger btn-sm">Remove</button>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button type="button" class="btn" (click)="addAttributeValue()">Add Attribute values</button>
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateAttribute()">SAVE</button>
    <a [routerLink]="['/attributes']" class="btn btn-primary">CANCEL</a>
</form>
