<div>
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    Update Attribute
                </h3>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-portlet">
                    <form class="m-form m-form--label-align-right" #updateAttributeForm="ngForm">
                        <div class="m-portlet__body">
                            <div class="m-form__section m-form__section--first">
                                <div class="m-form__heading">
                                    <h3 class="m-form__heading-title">
                                        Attribute details:
                                    </h3>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-2 col-form-label">
                                        Name:
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" name="attributeName" [(ngModel)]="attribute.name" required #attributeName="ngModel">
                                        <small *ngIf="!attributeName.valid && updateAttributeForm._submitted" class="form-validation-error">Name is required</small>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-2 col-form-label">
                                        Description:
                                    </label>
                                    <div class="col-lg-6">
                                        <textarea class="form-control  m-input" name="description" [(ngModel)]="attribute.description" #description="ngModel"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="m-form__seperator m-form__seperator--dashed"></div>
                            <div class="m-form__section m-form__section--last">
                                <div class="m-form__heading">
                                    <h3 class="m-form__heading-title">
                                        Product attribute values:
                                    </h3>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="col-sm-4">
                                                <small> Value name</small>
                                            </div>
                                            <div class="col-sm-6">
                                                <small>Meta data</small>
                                            </div>
                                            <br />  <hr />
                                        </div>
                                    </div>
                                    <div class="row" *ngFor="let attributeValue of attribute.productAttributeValues; let i=index">
                                        <div class="col-md-8 col-md-offset-2">
                                            <div class="form-group m-form__group row col-sm-4">
                                                <input type="text" [(ngModel)]="attribute.productAttributeValues[i].value" name="attributeValue{{i}}" #attributeValue="ngModel"
                                                       placeholder="Add value name" class="form-control" required [ngModelOptions]="{standalone: true}">
                                                <small *ngIf="!(attributeValue.valid) && updateAttributeForm._submitted" class="form-validation-error">Product attribute value is requireds</small>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <input type="text" [(ngModel)]="attribute.productAttributeValues[i].meta" name="attributeMeta{{i}}" #attributeMeta="ngModel"
                                                       [ngModelOptions]="{standalone: true}" placeholder="Add meta data" class="form-control">
                                            </div>
                                            <div class="form-group col-sm-2">
                                                <button (click)="removeAttributeValue(i)" type="button" class="btn btn-danger btn-sm">Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-2">
                                        <br />
                                        <button type="button" class="btn btn-metal" (click)="addAttributeValue()">Add Attribute values</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-2"></div>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary" (click)="updateAttribute()">SAVE</button>
                                        <a [routerLink]="['/attributes']" class="btn btn-secondary">CANCEL</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
